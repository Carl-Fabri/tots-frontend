<div class="register-container">
  <div class="register-card">
    <h2>Crear cuenta</h2>
    <p class="subtitle">Regístrate para comenzar a reservar espacios</p>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <small class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          El nombre es requerido (mínimo 3 caracteres)
        </small>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <small class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Ingrese un correo electrónico válido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <small class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 8 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="password_confirmation">Confirmar contraseña</label>
        <input
          id="password_confirmation"
          type="password"
          formControlName="password_confirmation"
          class="form-control"
          [class.invalid]="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched"
        />
        <small class="error" *ngIf="registerForm.get('password_confirmation')?.hasError('passwordMismatch')">
          Las contraseñas no coinciden
        </small>
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
